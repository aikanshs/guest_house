        <style>
            .mySlides {display:none;
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
                height: 400px;
                float: center;
            }
            

        </style>

    </head>
    <body>
        <div class="w3-content w3-section" style="max-width:1500px">
  
          <img alt="familyfunction" class="mySlides" src="familyfunction1.jpeg" >
          <img alt="familyfunction"class="mySlides" src="familyfunction2.jpeg" >
          <img alt="familyfunction" class="mySlides" src="familyfunction3.jpeg">
        </div>

        <script>

        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 3000); // Change image every 2 seconds
        }

    </script>
    </body>
